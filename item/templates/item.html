{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }}</title>

    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .product-card {
            background: white;
            width: 360px;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .product-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px;
        }

        .product-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        #buy_button {
            width: 100%;
            padding: 14px;
            background: black;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }

        #buy_button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        #buy_button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="product-card">
        <img src="{% static 'tovar.jpg' %}" alt="Product image" class="product-image">

        <h1 class="product-title">{{ item.name }}</h1>
        <p class="product-description">{{ item.description }}</p>
        <div class="product-price">Price: {{ item.price }}</div>

        <button id="buy_button">Buy</button>
    </div>

<script>
    const stripe = Stripe("{{ stripe_public_key }}");

    document.getElementById("buy_button").addEventListener("click", async () => {
        const response = await fetch("{% url 'buy_item' item.id %}");
        const data = await response.json();

        stripe.redirectToCheckout({
            sessionId: data.session_id
        });
    });
</script>
</body>
</html>
