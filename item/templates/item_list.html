<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        body {
            background: #f3f4f6;
            font-family: system-ui;
            padding: 40px;
        }

        .item {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            margin-top: 20px;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            background: black;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Покупайте налетайте</h1>

{% for item in items %}
<div class="item">
    <div>
        <a href="{% url 'item_detail' item.id %}" style="text-decoration: none; color: inherit;">
            <strong>{{ item.name }}</strong>
        </a>
        <br>
        {{ item.price }} $
    </div>

    <input type="checkbox" class="item-checkbox" value="{{ item.id }}">
</div>
{% endfor %}


<button id="buy">Buy selected</button>

<script>
const buyButton = document.getElementById("buy");

buyButton.addEventListener("click", async () => {
    const checked = document.querySelectorAll(".item-checkbox:checked");

    if (checked.length === 0) {
        alert("Select at least one item");
        return;
    }

    const items = [...checked].map(cb => ({
        item_id: cb.value,
        quantity: 1
    }));

    const orderResponse = await fetch("/order/create/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ items })
    });
    const orderData = await orderResponse.json();

    const sessionResponse = await fetch(`/order/pay/${orderData.order_id}/`);
    const sessionData = await sessionResponse.json();

    const stripe = Stripe("{{ stripe_public_key }}");
    stripe.redirectToCheckout({ sessionId: sessionData.session_id });
});
</script>


</body>
</html>
